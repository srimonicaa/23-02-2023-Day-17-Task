    <title>Call Back Hell</title>
</head>
<body>
   <h1 id="show"></h1>
    <script>
       
function one(cb = () => {}) {
    console.log('10')
    cb();
}

    console.log('9')
    cb();
}
function three(cb = () => {}) {
    console.log('8')
    cb();
}
function four(cb = () => {}) {
    console.log('7')
    cb();
}
function five(cb = ()  =>{}) {

    cb();
}

    console.log('5')
    cb();
} 
function seven(cb = () =>{}) {

    cb();
} 
function eight(cb = () =>{}) {

}

    console.log('2')
    cb();
}

    console.log('1')
    cb();
} 

function greet() {
  one(() => setTimeout(() =>{
   two(() => setTimeout(() =>{
    three(() => setTimeout(() =>{
     four(() => setTimeout(() =>{
      five(() => setTimeout(() =>{
       six(() => setTimeout(() => {
        seven(() => setTimeout(() =>{
         eight(() => setTimeout(() => {
          nine(() => setTimeout(() => {
            ten()
            }, 1000));       
         }, 1000));
        },1000));
       },1000));
      }, 1000));
     }, 1000));
    }, 1000));
   }, 1000));
  }, 1000));
 }
greet();
document.getElementById('show').innerHTML='Happy Independace Day';
    </script>
